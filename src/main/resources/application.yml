spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/sample_project
    username: sa
    password:
    driver-class-name: org.h2.Driver
#    initialization-mode: always
    sql-script-encoding: UTF-8
  security:
    user:
      name: fooding
      password: fooding
      role: USER
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false