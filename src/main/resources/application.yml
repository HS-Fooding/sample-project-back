spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/sample_project
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false